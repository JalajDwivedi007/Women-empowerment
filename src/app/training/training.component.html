<!--This component will be shown if no records are there at present-->
<div *ngIf="noRecords">
    <div style="height:3rem;"></div>
    <div class="card mx-auto " id="norecords" style="width:25rem;">
        <h3 class="text-center text-primary ">No records found!</h3>
        <img class="center mx-auto" src="../../assets/images/no-record-found.png" alt="No Records Pic" height="250px"
            width="250px">
    </div>
    <div style="height:5rem;"></div>
</div>
