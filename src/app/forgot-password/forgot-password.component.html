<div class="card mx-auto p-4 mt-5" style="width:20rem">
    <h3 class="text-center">Forgot Password</h3>
    <hr>
    <label for="username">Enter Username:</label>
    <input type="text" class="mt-1 mb-1 rounded" [(ngModel)]="username" />
    <label for="password">Enter New Password:</label>
    <input type="password" class="mt-1 mb-1 rounded" [(ngModel)]="password" />
    <label for="confirmpassword">Confirm New Password:</label>
    <input type="password" class="rounded mt-1 mb-1" [(ngModel)]="confirmpassword" />
    <button class=" btn btn-primary mt-3" (click)="forgotpassword()">Change Password</button>
</div>
<div style="height:7rem;"></div>
