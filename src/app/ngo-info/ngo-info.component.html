<section class="sec mt-3">
  <div *ngIf="items1.length>0">
    <div class="card bg-white mx-auto" style="width:60rem;">
      <h3 class="text-center">Table</h3>
      <hr />
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th scope="col">Sr. No</th>
            <th scope="col">Ngo Name</th>
            <th scope="col">Project Incharge</th>
            <th scope="col">Grant Requested</th>
            <th scope="col">Ngo Application Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items1">
            <td>{{item.ngoId}}</td>
            <td>{{item.ngoName}}</td>
            <td>{{item.fname+" "+item.lname}}</td>
            <td>{{item.ngoAmount}}</td>
            <td>{{item.status}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="height:14rem;">

    </div>
  </div>
  <div *ngIf="items1.length==0">
    <div style="height:3rem;"></div>
    <div class="card mx-auto " id="norecords" style="width:25rem;">
      <h3 class="text-center text-primary ">No records found!</h3>
      <img class="center mx-auto" src="../../assets/images/no-record-found.png" alt="No Records Pic" height="250px"
        width="250px">
    </div>
    <div style="height:13rem;"></div>
  </div>
</section>
